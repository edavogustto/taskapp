{% import 'bootstrap/wtf.html' as wtf %}

{% macro render_todo(todos_user, delete_form) %}
    <li class="list-group-item">
        <span class="badge">{{ todos_user.done }}</span>
        Descripcion: {{todos_user.description}}

        {{ wtf.quick_form(delete_form, action=url_for('delete', todo_id=todos_user.todo_id)) }}
    </li>
{% endmacro %}
